<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="heading2">
            <div class="backbtn" id = "returnexplore"></div>
            <div class="head2 currentlocation">Current Location</div>
        </div>
        <div id="map"></div>
        <div class="lastbox">

                <input type="text" id = "curloctext" class="searchtext" placeholder="Search">
                <div class="searchicon" id = "curlocsearch"></div>
            </div>

            <div class="boxes">
                <div class="cityname" id = "city1"></div>
                <div class="aqi" id = "aqi1"></div>
            </div>
            <div class="boxes">
                <div class="cityname" id = "city2"></div>
                <div class="aqi" id = "aqi2"></div>
            </div>
            <div class="boxes">
                <div class="cityname" id ="city3"></div>
                <div class="aqi" id = "aqi3"></div>
            </div>

        </div>
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChYInOYG2rPbsLIB_xhBUtDxndyzEbzbE&callback=initMap&libraries=&v=weekly"
        defer></script>

    <script src="app.js"></script>
</body>

</html>
